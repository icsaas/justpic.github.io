<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>oneindex-serverless 安装桥接页</title>
	</head>
	<body>
		如果长时间未跳转，请点击:<a href="" id="direct">继续安装</a>
		<script>
			function get(variable){
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
						var pair = vars[i].split("=");
						if(pair[0] == variable){
							return pair[1];
						}
			       }
			       return(false);
			}
			var state = decodeURI(get('state'));
			var pair=state.split("*");
			var url=decodeURIComponent(pair[0]);
			var final=decodeURIComponent(pair[1]);
			var code = get('code');
			document.getElementById('direct').href = url+"?code="+code+"&final="+final;
			window.location = url+"?code="+code+"&final="+final;
		</script>
	</body>
</html>
